<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %} - Flaskr</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav>
          <h1><a href="{{ url_for('index') }}">Flaskr</a></h1>
          <ul>
            {% if g.user %}
            <li><span style="font-weight:bold">{{ g.user['username'] }}</span>
            <li><a class="btn btn-outline-info" href="{{ url_for('auth.logout') }}">Log Out</a>
              {% else %}
            <li><a class="btn btn-outline-info" href="{{ url_for('auth.register') }}">Register</a>
            <li><a class="btn btn-outline-info" href="{{ url_for('auth.login') }}">Log In</a>
              {% endif %}
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <section class="content">
          <div class="row">
            <div class="col-md-12">

              <header>
                {% block header %}{% endblock %}
              </header>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">

              {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
              {% endfor %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">

              {% block content %}{% endblock %}
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
